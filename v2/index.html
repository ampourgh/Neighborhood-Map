<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/main.css">
        <title>Maps</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5Ppf6iBwfPB6w6baG4sUSJAtIF4GMhQw&callback=initMap&libraries=&v=weekly"
        defer
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    </head>
    <body>

        <div class="options-box">

            <a href="#" onclick="changeAppearance()" class="icon-mode-style"><span id='template-mode'></span></a>
            <br>
            
            <h1>
                <img src="img/marker.png" class="mapMarker">
                locations
            </h1>

            <div class="filter">
                <button type="submit"><img src="img/hamburger.png" onclick="showChoices()" alt="show listing"
                        title="show listing"
                        class="mobile-hamburger"></button>
                <input id="filter" class="filter-input" onkeyup="contentUpdate()" type="text">
                <button type="submit"><img src="img/filter.png" alt="filter" title="filter"></button>
            </div>

            <div id="dropdown-content">
                <div id="myDiv"></div>
                <p id='refresh' class='refresh-container' styles='text-align: center'>
                    No filter results.
                    <br><br>
                    <button onClick="refreshFilter()" class="refresh" title="reset filter" alt="reset filter">
                        <img src="img/reset-filter.png">
                    </button>
                </p>
            </div>
            
        </div>
        <div id="map">
            <div id='errorMessage' class='error-message'></div>
        </div>
    

    </body>
    <script src="./js/init.js"></script>   
    <script src="./js/main.js"></script>
</html>
